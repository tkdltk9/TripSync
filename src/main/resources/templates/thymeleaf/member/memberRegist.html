<body id="top" data-spy="scroll" data-offset="50" data-target=".navbar-collapse">


<!-- Preloader section -->

<div class="preloader">
     <div class="sk-spinner sk-spinner-pulse"></div>
</div>


<!-- Navigation section  -->

  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon icon-bar"></span>
          <span class="icon icon-bar"></span>
          <span class="icon icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand smoothScroll">TripSync</a>
      </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#top" class="smoothScroll"><span>Home</span></a></li>
            <li><a href="#about" class="smoothScroll"><span>About</span></a></li>
            <li><a href="/employee/employeeList"><span>Employee</span></a></li>
            <li><a href="/member/memberList"><span>Member</span></a></li>
          </ul>
       </div>

    </div>
  </div>

<!-- Contact section -->

<section id="contact">
  <div class="container">
    <div class="row">

       <div class="col-md-offset-1 col-md-10 col-sm-12">

        <div class="col-lg-offset-1 col-lg-10 section-title wow fadeInUp" data-wow-delay="0.4s">
          <h1>MemberRegist</h1>
          <p>회원 가입을 하시려면 아래 인적사항을 채워주세요.</p>
        </div>

        <form action="memberRegist" method="post" class="wow fadeInUp" data-wow-delay="0.8s" th:object="${memberCommand}">
          <div class="col-md-12 col-sm-12">
            <input name="memberNum" type="text" class="form-control" readonly="readonly" placeholder="memberNum" th:value="${memberCommand.memberNum}">
          </div>
          <div class="col-md-12 col-sm-12">
            <input name="memberName" type="text" class="form-control" placeholder="Name" th:value="${memberCommand.memberName}">
          </div>
          <div class="col-md-12 col-sm-12">
            <input name="memberId" type="text" class="form-control" placeholder="id" th:value="${memberCommand.memberId}">
          </div>
          <div class="col-md-12 col-sm-12">
            <input name="memberPw" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="col-md-12 col-sm-12">
            <input name="memberPwCon" type="password" class="form-control" placeholder="PasswordCon">
          </div>
          <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
            <input type="submit" class="form-control" value="Regist">
          </div>
        </form>

      </div>

    </div>
  </div>
</section>
